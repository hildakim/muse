{% extends 'base.html' %}
{% block content %}

<head>
    <Style>
        .body {
            text-align: center;
        }
        input,
        textarea {
            font-family: 'Do Hyeon', sans-serif;
            width: 50%;
            border: none;
            background-color: #F1EB73;
            border-radius: 20px;
            padding: 10px;
            margin: 0px 50px;
            font-size: 18px;
            color: black;
        }
        h2{
            color:white;
            font-family: 'Do Hyeon', sans-serif;
            text-align: right;
            margin-top:30px;
            margin-right: 25%;
            
        }
    </Style>
</head>

{% if request.user == ticket.author %}
<h1>Update!</h1>
<form method="POST" id="update_form" enctype="multipart/form-data">
    {%csrf_token%}
    <h2>{{edit_ticket.as_p}}</h2>   
    <div class="button">
        <button id="submit_btn" type="submit">submit</button>
    </div>
</form>
{% else %}
<h3>이 경로로 들어오다니 나쁜 사람.. <br>당신은 글쓴이가 아닙니다. 나가세요.</h3>
{% endif %}
{% endblock %}
